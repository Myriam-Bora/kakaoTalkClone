<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/chat1.svg"
      sizes="16x16 32x32 64x64"
    />
    <title>Friends</title>
  </head>
  <body>
    <!-- 상위 고정 상태창 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="friends-header">
      <h1 class="friends-header__title">Friends</h1>
      <div class="friends-header__icons">
        <i class="fas fa-search fa-lg friends-header__icon-search"></i>
        <i class="fab fa-itunes-note fa-lg friends-header__icon-note"></i>
        <i class="fas fa-cog fa-lg friends-header__icon-cog"></i>
      </div>
    </header>
    <!-- Display -->
    <div class="names-display">
      <span class="names-display__i">i</i
      ></span>
      <span class="names-display__title">Friends' Names Display</span>
      <span class="names-display__right-icon"
        ><i class="fas fa-chevron-right"></i
      ></span>
    </div>
    <!-- User profile -->
    <div class="profile">
        <div class="profile__image"><img src="images/cat2.jpg" class="profile__image-cat" alt=""/></div>
        <div class="profile__nickname">Myriam-Bora</div>
    </div>
    <!-- Channel -->
    <div class="user">
        <div class="user__title">Channel</div>
        <div class="user__icon"><i class="fas fa-chevron-up"></i
            ></div>
        </div>
    <!-- friends List -->
     <div class="user-list">
        <div class="user-list__user">
            <img src="images/background1.jpg" class="user-list__image">
            <span class="user-list__nickname">kakao Channel</span>
        </div>
        <div class="user-list__text">2<i class="fas fa-chevron-right"></i></div>
    </div>
    <!-- 하위 고정 네비게이션 -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__icons">
        <li class="navigation-bar__btn">
          <a href="#" class="navigation-bar__link">
            <i class="fas fa-user-alt fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="chats.html" class="navigation-bar__link">
            <i class="far fa-comment fa-lg"></i>
            <span class="navigation-bar__number alert">1</span></a
          >
        </li>
        <li class="navigation-bar__btn">
          <a href="find.html" class="navigation-bar__link">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="more.html" class="navigation-bar__link">
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <span class="navigation-bar__circle"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
