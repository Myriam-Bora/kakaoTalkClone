<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/chat1.svg"
      sizes="16x16 32x32 64x64"
    />
    <title>More</title>
  </head>
  <body>
    <!-- 상위 고정 상태창 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="friends-header chat-header">
      <h1 class="friends-header__title">More</h1>
      <div class="friends-header__icons">
        <i class="fas fa-search fa-lg friends-header__icon-search"></i>
        <a href="settings.html"> <i class="fas fa-cog fa-lg friends-header__icon-cog"></i></a>
        <div class="header__circle"></div>
      </div>
    </header>
    <!-- main -->
    <main class="icons">
      <!-- User profile -->
      <div class="user-list">
        <div class="user-list__user">
          <img src="images/cat2.jpg" class="user-list__image" />
          <div class="user-list__nickname-message">
            <span class="user-list__nickname">Myriam-Bora</span>
            <span class="user-list__message">+82 10-2333-4444</span>
          </div>
        </div>
        <div class="user-list__time-alert">
          <i class="far fa-sticky-note fa-2x user-list__note"></i>
        </div>
      </div>
      <!-- 프로필 아래 아이콘 -->
      <div class="icons__sub">
        <div class="icons__qr icons__content">
          <i class="far fa-calendar fa-2x"></i>
          <span class="matin-find__name-qr">Calendar</span>
        </div>
        <div class="icons__contact icons__content">
            <i class="fas fa-hdd fa-2x"></i></i>
          <span class="icons__icon-name-contact">Talk Drive</span>
        </div>
        <div class="icons__id icons__content">
            <i class="far fa-smile-wink fa-2x"></i></i>
          <span class="icons__icon-name-id">Emoticons</span>
        </div>
        <div class="icons__invite icons__content">
            <i class="fas fa-fill fa-2x"></i></i>
          <span class="icons__icon-name-invite">Themes</span>
        </div>
      </div>
      <div class="icons__sub">
        <div class="icons__invite icons__content">
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icons__invite icons__content">
            <i class="far fa-comments fa-2x"></i></i>
          <span>Openchat</span>
        </div>
        <div class="icons__qr icons__content">
            <i class="far fa-calendar fa-2x hidden"></i>
            <span class="hidden">Calendar</span>
          </div>
          <div class="icons__contact icons__content">
              <i class="fas fa-hdd fa-2x hidden"></i>
            <span class="hidden">Talk Drive</span>
          </div>
      </div>
      <div class="border"></div>
      <!-- Suggestions -->
      <div class="suggestions">
          <div class="suggestions__title">Suggestions</div>
          <div class="icons__sub">
            <div class="icons__qr icons__content">
                <i class="fas fa-rocket fa-2x"></i>
                <span class="matin-find__name-qr">kakao Rocket</span>
              </div>
              <div class="icons__contact icons__content">
                <i class="fas fa-ghost fa-2x"></i>
                <span class="icons__icon-name-contact">kakao Ghost</span>
              </div>
              <div class="icons__id icons__content">
                <i class="fab fa-whatsapp fa-2x"></i>
                <span class="icons__icon-name-id">kakao Call</span>
              </div>
              <div class="icons__contact icons__content">
                <i class="fas fa-hdd fa-2x hidden"></i>
              <span class="hidden">Talk Drive</span>
            </div>
          </div>
      </div>
    </main>
    <!-- 하위 고정 네비게이션 -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__icons">
        <li class="navigation-bar__btn">
          <a href="friends.html" class="navigation-bar__link">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="chats.html" class="navigation-bar__link">
            <i class="far fa-comment fa-lg"></i>
            <span class="navigation-bar__number alert">1</span></a
          >
        </li>
        <li class="navigation-bar__btn">
          <a href="find.html" class="navigation-bar__link">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="more.html" class="navigation-bar__link">
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <span class="navigation-bar__circle"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <div class="no-mobile">
      Please, make the screen smaller
    </div>
  </body>
</html>
