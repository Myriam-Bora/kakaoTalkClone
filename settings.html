<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/chat1.svg"
      sizes="16x16 32x32 64x64"
    />
    <title>Settings</title>
  </head>
  <body>
    <!-- 상위 고정 상태창 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="friends-header">
      <a href="more.html" class="header__icon-left">
        <i class="fas fa-chevron-left"></i
      ></a>
      <h1 class="friends-header__title">Settings</h1>
      <div class="friends-header__icons header__icon-right">
        <i class="fas fa-search fa-lg friends-header__icon-search"></i>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="list">
        <i class="fas fa-volume-up list__icon fa-lg"></i>
        <div class="list__title">Notice</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-flask fa-lg"></i>
        <div class="list__title">kakao Lab</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-code-branch fa-lg"></i>
        <div class="list__title">Version</div>
        <div class="list_sub-title">Latest Version</div>
      </div>
      <div class="line-bold"></div>
      <div class="list">
        <i class="fas fa-key fa-lg"></i>
        <div class="list__title">Privacy</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="far fa-bell fa-lg"></i>
        <div class="list__title">Notifications</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-user-friends fa-lg"></i>
        <div class="list__title">Friends</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-comment-dots fa-lg"></i>
        <div class="list__title">Chats</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-tv fa-lg"></i>
        <div class="list__title">Display</div>
      </div>
      <div class="line"></div>
      <div class="list">
        <i class="fas fa-paint-roller fa-lg"></i>
        <div class="list__title">Themes</div>
        <div class="list_sub-title">Default theme</div>
      </div>
      <div class="line"></div>
    </main>

    <!-- 하위 고정 네비게이션 -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__icons">
        <li class="navigation-bar__btn">
          <a href="friends.html" class="navigation-bar__link">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="chats.html" class="navigation-bar__link">
            <i class="fa fa-comment fa-lg"></i>
            <span class="navigation-bar__number alert">1</span></a
          >
        </li>
        <li class="navigation-bar__btn">
          <a href="find.html" class="navigation-bar__link">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="more.html" class="navigation-bar__link">
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <span class="navigation-bar__circle"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <div class="no-mobile">Please, make the screen smaller</div>
  </body>
</html>
