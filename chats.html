<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
  </head>
  <body>
    <!-- 상위 고정 상태창 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="friends-header">
      <h1 class="friends-header__title">Chats</h1>
      <div class="friends-header__icons">
        <i class="fas fa-search fa-lg friends-header__icon-search"></i>
        <i class="far fa-comment-dots fa-lg"></i>
        <i class="fab fa-itunes-note fa-lg friends-header__icon-note"></i>
        <i class="fas fa-cog fa-lg friends-header__icon-cog"></i>
      </div>
    </header>
    <!-- user List -->
    <div class="user-list">
    <div class="user-list__user">
      <img src="images/background1.jpg" class="user-list__image" />
      <div class="user-list__nickname-message">
        <span class="user-list__nickname">kakao Channel</span>
        <span class="user-list__message"
          >Please check My kakao Account Info</span
        >
      </div>
    </div>
    <div class="user-list__time-alert"> 
        <div class="user-list__time">18:01</div>
        <div class="alert user-list__alert">1</div>
    </div>
   
    <!-- 하위 고정 네비게이션 -->
    <nav class="navigation-bar">
      <ul class="navigation-bar__icons">
        <li class="navigation-bar__btn">
          <a href="friends.html" class="navigation-bar__link">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="#" class="navigation-bar__link">
            <i class="fas fa-comment fa-lg"></i></i>
            <span class="navigation-bar__number alert">1</span></a
          >
        </li>
        <li class="navigation-bar__btn">
          <a href="#" class="navigation-bar__link">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="navigation-bar__btn">
          <a href="#" class="navigation-bar__link">
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <span class="navigation-bar__circle"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
